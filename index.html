<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#000000"/>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
	<meta name="apple-mobile-web-app-title" content="EV Master">
	<link rel="apple-touch-icon" href="icon-192x192.png">
	<link rel="manifest" href="manifest.json">
    <title>EV Master</title>
    <style>
:root {
    --bg-dark: #020617; /* slate-950 */
    --bg-card: #0f172a; /* slate-900 */
    --border-color: #1e293b; /* slate-800 */
    --text-light: #e2e8f0; /* slate-200 */
    --text-muted: #64748b; /* slate-500 */
    --accent-blue: #60a5fa; /* blue-400 */
    --accent-emerald: #34d399; /* emerald-400 */
    --accent-red: #f87171; /* red-400 */
    --accent-amber: #fbbf24; /* amber-500 */
}

body {
    font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, 'Noto Sans', sans-serif;
    background-color: var(--bg-dark);
    color: var(--text-light);
    margin: 0;
    padding: 2rem;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    min-height: 100vh;
}

.container {
    width: 100%;
    max-width: 1024px;
}

header {
    text-align: center;
    margin-bottom: 2rem;
}

header h1 {
    font-size: 3rem;
    font-weight: 900;
    background: linear-gradient(to right, var(--accent-blue), var(--accent-emerald));
    -webkit-background-clip: text;
    background-clip: text;
    color: transparent;
    margin: 0;
}

.grid-container {
    display: grid;
    grid-template-columns: 1fr;
    gap: 2rem;
}

@media (min-width: 1024px) {
    .grid-container {
        grid-template-columns: 5fr 7fr;
        align-items: start;
    }
    header {
        text-align: left;
    }
}

.card {
    background-color: #0d1425e0;
    backdrop-filter: blur(20px);
    border: 1px solid var(--border-color);
    border-radius: 2rem;
    padding: 2rem;
    margin-bottom: 2rem;
}

.input-card {
    display: flex;
    flex-direction: column;
    gap: 1.5rem;
}

.input-group {
    display: flex;
    flex-direction: column;
    gap: 0.5rem;
}

.input-group label {
    font-size: 0.8rem;
    font-weight: 700;
    color: var(--text-muted);
}

.input-wrapper {
    position: relative;
    display: flex;
}

.input-wrapper input[type="number"] {
    width: 100%;
    background-color: #1e293b80;
    border: 1px solid #334155;
    color: var(--text-light);
    border-radius: 0.75rem;
    padding: 0.75rem 1rem;
    font-size: 1.1rem;
    transition: all 0.2s;
}

.input-wrapper input[type="number"]:focus {
    outline: none;
    box-shadow: 0 0 0 2px rgba(96, 165, 250, 0.5);
    border-color: var(--accent-blue);
}

.input-wrapper span {
    position: absolute;
    right: 1rem;
    top: 50%;
    transform: translateY(-50%);
    color: var(--text-muted);
    font-weight: 700;
}

input[type="range"] {
    width: 100%;
    -webkit-appearance: none;
    appearance: none;
    height: 6px;
    background-color: #334155;
    border-radius: 3px;
    cursor: pointer;
    margin-top: 0.5rem;
}

input[type="range"]::-webkit-slider-thumb {
    -webkit-appearance: none;
    appearance: none;
    width: 16px;
    height: 16px;
    border-radius: 50%;
    background-color: var(--accent-blue);
    border: 3px solid var(--bg-card);
}

.results-card {
    text-align: center;
}

.battery-visual-container {
    position: relative;
    max-width: 280px;
    margin: 0 auto 2rem;
}

#battery-box {
    position: relative;
    height: 8rem;
    width: 100%;
    border: 4px solid var(--border-color);
    border-radius: 1rem;
    padding: 0.5rem;
    background-color: var(--bg-card);
    overflow: hidden;
}

#battery-level {
    height: 100%;
    border-radius: 0.5rem;
    transition: width 0.7s ease-out, background-color 0.7s ease-out;
    background-color: var(--accent-emerald);
}

#battery-tip {
    position: absolute;
    right: -12px;
    top: 50%;
    transform: translateY(-50%);
    width: 12px;
    height: 3rem;
    background-color: var(--border-color);
    border-top-right-radius: 0.25rem;
    border-bottom-right-radius: 0.25rem;
}

#battery-buffer-marker, #battery-start-marker {
    position: absolute;
    top: 0;
    bottom: 0;
    z-index: 10;
    transition: left 0.5s ease;
}

#battery-buffer-marker { border-left: 2px dashed var(--accent-red); }
#battery-start-marker { border-left: 2px dashed var(--accent-blue); }

#battery-buffer-marker span, #battery-start-marker span {
    position: absolute;
    left: 50%;
    transform: translateX(-50%);
    font-size: 10px;
    font-weight: bold;
    text-transform: uppercase;
    white-space: nowrap;
}

#battery-buffer-marker span { top: -20px; color: var(--accent-red); }
#battery-start-marker span { bottom: -20px; color: var(--accent-blue); }

.battery-label span {
    font-size: 2.5rem;
    font-weight: 900;
}

.battery-label p {
    color: var(--text-muted);
    text-transform: uppercase;
    font-size: 0.9rem;
    letter-spacing: 0.1em;
    margin: 0;
}

.results-display h2 {
    color: var(--text-muted);
    font-weight: 700;
    text-transform: uppercase;
    font-size: 0.9rem;
    letter-spacing: 0.05em;
}

.results-data .value {
    font-size: 6rem;
    font-weight: 900;
    line-height: 1;
}

.results-data .unit {
    font-size: 1.5rem;
    font-weight: 700;
    color: var(--text-muted);
    margin-left: 0.5rem;
    font-style: italic;
}

.details-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
    gap: 1rem;
    margin-top: 2rem;
    padding-top: 2rem;
    border-top: 1px solid var(--border-color);
}

.details-item {
    background-color: #02061766;
    padding: 1rem;
    border-radius: 1rem;
    text-align: left;
}

.details-item .label {
    font-size: 10px;
    text-transform: uppercase;
    font-weight: 900;
    letter-spacing: 0.1em;
    color: var(--text-muted);
}

.details-item .value {
    font-size: 1.25rem;
    font-weight: 700;
}

.details-item .unit {
    font-size: 0.75rem;
    color: var(--text-muted);
}

.stats-header {
    color: var(--text-muted);
    font-weight: 700;
    text-transform: uppercase;
    font-size: 0.9rem;
    letter-spacing: 0.05em;
    border-top: 1px solid var(--border-color);
    padding-top: 2rem;
}

.value.blue { color: var(--accent-blue); }
.value.green { color: var(--accent-emerald); }
.value.yellow { color: var(--accent-amber); }
.value.red { color: var(--accent-red); }

.no-results {
    padding: 2rem 1rem;
    background-color: #1e293b33;
    border-radius: 1rem;
    border: 1px dashed var(--border-color);
    color: var(--text-muted);
}

/* Calculator Styles */
.calculator-section {
    grid-column: 1 / -1;
}

.calc-container {
    display: grid;
    grid-template-columns: 1.2fr 1fr;
    gap: 2rem;
}

@media (max-width: 768px) {
    .calc-container {
        grid-template-columns: 1fr;
    }
}

.calc-display {
    background: #1e293b80;
    padding: 1rem;
    border-radius: 0.75rem;
    text-align: right;
    margin-bottom: 1rem;
    border: 1px solid var(--border-color);
}

.calc-display .operation {
    font-size: 0.9rem;
    color: var(--text-muted);
    min-height: 1.2rem;
    word-break: break-all;
}

.calc-display .current {
    font-size: 2rem;
    font-weight: 900;
    color: var(--text-light);
    overflow: hidden;
}

.calc-buttons {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 0.5rem;
}

.btn {
    padding: 1.2rem;
    border-radius: 0.75rem;
    border: 1px solid var(--border-color);
    background: var(--bg-card);
    color: var(--text-light);
    font-size: 1.2rem;
    font-weight: 700;
    cursor: pointer;
    transition: all 0.2s;
}

.btn:hover { background: #1e293b; }
.btn:active { transform: scale(0.95); }
.btn-accent { background: var(--accent-blue); color: var(--bg-dark); }
.btn-accent:hover { background: #93c5fd; }
.btn-op { color: var(--accent-amber); }

.tape-container {
    background: #02061780;
    border-radius: 1rem;
    padding: 1rem;
    border: 1px solid var(--border-color);
    max-height: 450px;
    display: flex;
    flex-direction: column;
}

.tape-title {
    font-size: 0.8rem;
    font-weight: 900;
    color: var(--text-muted);
    text-transform: uppercase;
    margin-bottom: 1rem;
    border-bottom: 1px solid var(--border-color);
    padding-bottom: 0.5rem;
}

#calc-tape {
    overflow-y: auto;
    flex-grow: 1;
    display: flex;
    flex-direction: column-reverse;
    gap: 0.75rem;
}

.tape-entry {
    font-family: 'Courier New', Courier, monospace;
    font-size: 0.9rem;
    padding-bottom: 0.5rem;
    border-bottom: 1px solid #1e293b44;
}

.tape-entry .expr { color: var(--text-muted); }
.tape-entry .res { color: var(--accent-emerald); font-weight: bold; font-size: 1.1rem; }

    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>EV MASTER</h1>
        </header>

        <main class="grid-container">
            <div class="card input-card">
                <div class="input-group">
                    <label for="startBattery">Starting battery %</label>
                    <div class="input-wrapper">
                        <input type="number" id="startBattery" value="100" min="0" max="100">
                        <span>%</span>
                    </div>
                    <input type="range" id="startBatteryRange" value="100" min="0" max="100">
                </div>
                <div class="input-group">
                    <label for="currentBattery">Current battery %</label>
                    <div class="input-wrapper">
                        <input type="number" id="currentBattery" value="80" min="0" max="100">
                        <span>%</span>
                    </div>
                    <input type="range" id="currentBatteryRange" value="80" min="0" max="100">
                </div>
                <div class="input-group">
                    <label for="kilometersTraveled">Traveled Km</label>
                    <div class="input-wrapper">
                        <input type="number" id="kilometersTraveled" value="50" min="0" max="500">
                        <span>Km</span>
                    </div>
                    <input type="range" id="kilometersTraveledRange" value="50" min="0" max="500">
                </div>
                <div class="input-group">
                    <label for="minBattery">Minimum battery % limit</label>
                    <div class="input-wrapper">
                        <input type="number" id="minBattery" value="10" min="0" max="100">
                        <span>%</span>
                    </div>
                    <input type="range" id="minBatteryRange" value="10" min="0" max="100">
                </div>
                <div class="input-group">
                    <label for="capacitaBatteria">Battery usable kWh capacity</label>
                    <div class="input-wrapper">
                        <input type="number" id="capacitaBatteria" value="75" min="10" max="150">
                        <span>kWh</span>
                    </div>
                    <input type="range" id="capacitaBatteriaRange" value="75" min="10" max="150">
                </div>
                <div class="input-group">
                    <label for="costoKwh">Per unit kWh price</label>
                    <div class="input-wrapper">
                        <input type="number" id="costoKwh" value="0.25" min="0.01" max="1.50" step="0.01">
                        <span>€/kWh</span>
                    </div>
                    <input type="range" id="costoKwhRange" value="0.25" min="0.01" max="1.50" step="0.01">
                </div>
                <div class="input-group">
                    <label for="costoBenzina">Per unit fuel price</label>
                    <div class="input-wrapper">
                        <input type="number" id="costoBenzina" value="1.70" min="1.00" max="3.00" step="0.01">
                        <span>€/L</span>
                    </div>
                    <input type="range" id="costoBenzinaRange" value="1.70" min="1.00" max="3.00" step="0.01">
                </div>
                <div class="input-group">
                    <label for="consumoBenzina">ICE fuel consumption</label>
                    <div class="input-wrapper">
                        <input type="number" id="consumoBenzina" value="15" min="5" max="40" step="0.5">
                        <span>Km/L</span>
                    </div>
                    <input type="range" id="consumoBenzinaRange" value="15" min="5" max="40" step="0.5">
                </div>
            </div>

            <div class="card results-card">
                <div class="battery-visual-container">
                    <div id="battery-tip"></div>
                    <div id="battery-box">
                        <div id="battery-level"></div>
                        <div id="battery-buffer-marker"><span>Buffer</span></div>
                        <div id="battery-start-marker"><span>Start</span></div>
                    </div>
                    <div class="battery-label">
                        <span id="battery-percentage-label">80%</span>
                        <p>Current charge</p>
                    </div>
                </div>

                <div class="results-display">
                    <h2>Expected residual autonomy</h2>
                    <div id="results-content"></div>

                    <h3 class="stats-header">Travel and consumption Statistics</h3>
                    <div id="stats-grid" class="details-grid"></div>
                </div>
            </div>

            <div class="card calculator-section">
                <h3 class="stats-header" style="border:none; padding-top:0; margin-bottom: 1.5rem;">Quick calculator</h3>
                <div class="calc-container">
                    <div class="calc-main">
                        <div class="calc-display">
                            <div class="operation" id="calc-op"></div>
                            <div class="current" id="calc-current">0</div>
                        </div>
                        <div class="calc-buttons">
                            <button class="btn btn-op" onclick="calcAction('C')">C</button>
                            <button class="btn btn-op" onclick="calcAction('(')">(</button>
                            <button class="btn btn-op" onclick="calcAction(')')">)</button>
                            <button class="btn btn-op" onclick="calcAction('DEL')">←</button>
                            
                            <button class="btn" onclick="calcAction('7')">7</button>
                            <button class="btn" onclick="calcAction('8')">8</button>
                            <button class="btn" onclick="calcAction('9')">9</button>
                            <button class="btn btn-op" onclick="calcAction('/')">÷</button>
                            
                            <button class="btn" onclick="calcAction('4')">4</button>
                            <button class="btn" onclick="calcAction('5')">5</button>
                            <button class="btn" onclick="calcAction('6')">6</button>
                            <button class="btn btn-op" onclick="calcAction('*')">×</button>
                            
                            <button class="btn" onclick="calcAction('1')">1</button>
                            <button class="btn" onclick="calcAction('2')">2</button>
                            <button class="btn" onclick="calcAction('3')">3</button>
                            <button class="btn btn-op" onclick="calcAction('-')">-</button>
                            
                            <button class="btn" style="grid-column: span 1;" onclick="calcAction('0')">0</button>
                            <button class="btn" onclick="calcAction('.')">.</button>
                            <button class="btn btn-accent" onclick="calcAction('=')">=</button>
                            <button class="btn btn-op" onclick="calcAction('+')">+</button>
                        </div>
                    </div>
                    <div class="tape-container">
                        <div class="tape-title">Computation chronology</div>
                        <div id="calc-tape">
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
	document.addEventListener('DOMContentLoaded', () => {

    const inputs = {
        startBattery: document.getElementById('startBattery'),
        currentBattery: document.getElementById('currentBattery'),
        kilometersTraveled: document.getElementById('kilometersTraveled'),
        minBattery: document.getElementById('minBattery'),
        capacitaBatteria: document.getElementById('capacitaBatteria'),
        costoKwh: document.getElementById('costoKwh'),
        costoBenzina: document.getElementById('costoBenzina'),
        consumoBenzina: document.getElementById('consumoBenzina'),
    };

    const ranges = {
        startBattery: document.getElementById('startBatteryRange'),
        currentBattery: document.getElementById('currentBatteryRange'),
        kilometersTraveled: document.getElementById('kilometersTraveledRange'),
        minBattery: document.getElementById('minBatteryRange'),
        capacitaBatteria: document.getElementById('capacitaBatteriaRange'),
        costoKwh: document.getElementById('costoKwhRange'),
        costoBenzina: document.getElementById('costoBenzinaRange'),
        consumoBenzina: document.getElementById('consumoBenzinaRange'),
    };

    const battery = {
        level: document.getElementById('battery-level'),
        percentageLabel: document.getElementById('battery-percentage-label'),
        bufferMarker: document.getElementById('battery-buffer-marker'),
        startMarker: document.getElementById('battery-start-marker'),
    };

    const resultsContainer = document.getElementById('results-content');
    const statsGrid = document.getElementById('stats-grid');

    const state = {
        startBattery: 100,
        currentBattery: 80,
        kilometersTraveled: 50,
        minBattery: 10,
        capacitaBatteria: 75,
        costoKwh: 0.25,
        costoBenzina: 1.70,
        consumoBenzina: 15,
    };

    const saveState = () => localStorage.setItem('evMasterState', JSON.stringify(state));
    const loadState = () => {
        const saved = localStorage.getItem('evMasterState');
        if (saved) Object.assign(state, JSON.parse(saved));
    };

    const calculateResults = () => {
        const { startBattery, currentBattery, kilometersTraveled, minBattery, capacitaBatteria, costoKwh, costoBenzina, consumoBenzina } = state;

        if (startBattery <= currentBattery || kilometersTraveled <= 0 || capacitaBatteria <= 0) return null;

        const usedPercentage = startBattery - currentBattery;
        const kmPerPercent = kilometersTraveled / usedPercentage;
        const usableRemainingPercentage = Math.max(0, currentBattery - minBattery);
        const remainingRange = usableRemainingPercentage * kmPerPercent;

        const energyUsedKwh = (usedPercentage / 100) * capacitaBatteria;
        const energyAtMinBuffer = (minBattery / 100) * capacitaBatteria;
        const tripCost = energyUsedKwh * costoKwh;
        const costPerKm = tripCost / kilometersTraveled;

        const consumptionKwh100km = (energyUsedKwh / kilometersTraveled) * 100;
        const efficiencyKmKwh = kilometersTraveled / energyUsedKwh;

        let iceEquivalentKm = 0;
        if (costoBenzina > 0 && consumoBenzina > 0) {
            const litersBoughtWithTripCost = tripCost / costoBenzina;
            iceEquivalentKm = litersBoughtWithTripCost * consumoBenzina;
        }

        let equivalentEfficiency = 0;
        if (costoKwh > 0 && isFinite(efficiencyKmKwh)) {
            equivalentEfficiency = (costoBenzina / costoKwh) * efficiencyKmKwh;
        }

        return {
            remainingRange,
            kmPerPercent,
            consumptionKwh100km,
            efficiencyKmKwh,
            tripCost,
            iceEquivalentKm,
            equivalentEfficiency,
            energyUsedKwh,
            energyAtMinBuffer,
            costPerKm
        };
    };

    const updateUI = () => {
        const { currentBattery, minBattery, startBattery } = state;
        battery.level.style.width = `${currentBattery}%`;
        
        let color = 'var(--accent-emerald)';
        if (currentBattery <= minBattery) color = 'var(--accent-red)';
        else if (currentBattery <= 20) color = 'var(--accent-amber)';
        
        battery.level.style.backgroundColor = color;
        battery.percentageLabel.innerText = `${currentBattery}%`;
        battery.bufferMarker.style.left = `${minBattery}%`;
        battery.startMarker.style.left = `${startBattery}%`;

        const res = calculateResults();

        if (res) {
            resultsContainer.innerHTML = `
                <div class="results-data">
                    <span class="value">${Math.round(res.remainingRange)}</span>
                    <span class="unit">Km</span>
                </div>`;
            
            statsGrid.innerHTML = `
                <div class="details-item">
                    <p class="label">Drive consumption</p>
                    <p class="value red">${res.consumptionKwh100km.toFixed(2)} <span class="unit">kWh/100Km</span></p>
                </div>
                <div class="details-item">
                    <p class="label">kWh Consumed</p>
                    <p class="value red">${res.energyUsedKwh.toFixed(2)} <span class="unit">kWh</span></p>
                </div>
                <div class="details-item">
                    <p class="label">Residual kWh at minimum %</p>
                    <p class="value green">${res.energyAtMinBuffer.toFixed(2)} <span class="unit">kWh</span></p>
                </div>
                <div class="details-item">
                    <p class="label">BEV efficiency</p>
                    <p class="value blue">${res.efficiencyKmKwh.toFixed(2)} <span class="unit">Km/kWh</span></p>
                </div>
                <div class="details-item">
                    <p class="label">Drive cost</p>
                    <p class="value yellow">${res.tripCost.toFixed(2)} <span class="unit">€</span></p>
                </div>
                <div class="details-item">
                    <p class="label">Drive cost per Km</p>
                    <p class="value yellow">${res.costPerKm.toFixed(3)} <span class="unit">€/Km</span></p>
                </div>
                 <div class="details-item">
                    <p class="label">Equivalent ICE efficiency</p>
                    <p class="value blue">${res.equivalentEfficiency.toFixed(1)} <span class="unit">Km/L</span></p>
                </div>
                <div class="details-item">
                    <p class="label">Equivalent ICE distance</p>
                    <p class="value blue">${res.iceEquivalentKm.toFixed(1)} <span class="unit">Km</span></p>
                </div>
                <div class="details-item">
                    <p class="label">Km per %</p>
                    <p class="value white">${res.kmPerPercent.toFixed(2)} <span class="unit">Km</span></p>
                </div>
            `;
        } else {
            resultsContainer.innerHTML = `
                <div class="no-results">
                    <p>Enter valid data (Start % > Current %)</p>
                </div>`;
            statsGrid.innerHTML = '';
        }
    };

    Object.keys(inputs).forEach(key => {
        const update = (e) => {
            state[key] = Number(e.target.value);
            inputs[key].value = state[key];
            ranges[key].value = state[key];
            updateUI();
            saveState();
        };
        inputs[key].addEventListener('input', update);
        ranges[key].addEventListener('input', update);
    });

    loadState();
    Object.keys(state).forEach(key => {
        if(inputs[key]) inputs[key].value = state[key];
        if(ranges[key]) ranges[key].value = state[key];
    });
    updateUI();
});

// Calculator Logic Update (con supporto parentesi)
let expression = '';
let shouldResetDisplay = false;

function calcAction(val) {
    const currentDisplay = document.getElementById('calc-current');
    const opDisplay = document.getElementById('calc-op');
    const tape = document.getElementById('calc-tape');

    if (val === 'C') {
        expression = '';
        currentDisplay.innerText = '0';
        opDisplay.innerText = '';
    } 
    else if (val === 'DEL') {
        expression = expression.trim().slice(0, -1);
        currentDisplay.innerText = expression || '0';
    } 
    else if (val === '=') {
        try {
            if (!expression) return;
            
            // Sanitizzazione minima e preparazione per calcolo
            let finalExpr = expression.replace(/×/g, '*').replace(/÷/g, '/');
            
            // Calcolo sicuro tramite Function constructor
            let result = new Function('return ' + finalExpr)();
            
            // Arrotondamento
            if (typeof result === 'number') {
                result = Math.round((result + Number.EPSILON) * 100) / 100;
            }

            // Aggiunta al nastro
            const entry = document.createElement('div');
            entry.className = 'tape-entry';
            entry.innerHTML = `<div class="expr">${expression} =</div><div class="res">${result}</div>`;
            tape.prepend(entry);

            // Aggiorna display
            opDisplay.innerText = expression + ' =';
            currentDisplay.innerText = result;
            expression = result.toString();
            shouldResetDisplay = true;

        } catch (e) {
            currentDisplay.innerText = 'Error';
            expression = '';
        }
    } 
    else {
        // Gestione reset post-risultato
        if (shouldResetDisplay) {
            // Se premo un numero dopo =, ricomincio. Se premo un operatore, continuo.
            if (/[0-9(]/.test(val)) {
                expression = '';
            }
            shouldResetDisplay = false;
        }

        // Formattazione estetica degli operatori
        let visualVal = val;
        if (val === '*') visualVal = ' × ';
        if (val === '/') visualVal = ' ÷ ';
        if (['+', '-'].includes(val)) visualVal = ` ${val} `;

        expression += visualVal;
        currentDisplay.innerText = expression;
    }
}
    </script>

          }, function(err) {
            console.log('ServiceWorker registration failed: ', err);
          });

      }
